<ion-header>
  <ion-navbar>
    <ion-title>{{quote.category | uppercase }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let value of quote.quotes; let i = index">
    <ion-card-header>
      #{{i+1}}
    </ion-card-header>
    <ion-card-content>
      <p>{{value.text}}</p>
      <p class="author">{{value.person}}</p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col text-right>
          <button ion-button clear small (click)="onAddToFavorite(value)">Favorite</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
