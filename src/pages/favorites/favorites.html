<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Favorite Quotes</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let favorited of quotes" (click)="onViewQuote(favorited)">
      <h2>{{favorited.person}}</h2>
      <p>{{favorited.text}}</p>
    </ion-item>
  </ion-list>
</ion-content>
